on:
  push:
    branches:
      - develop

  pull_request:
    branches:
      - develop

  schedule:
    - cron: "0 12 * * 6"

name: Check

jobs:
  run-tests:
    name: Run tests - Python ${{ matrix.py }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        py:
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
    steps:
      - name: Setup Python ${{ matrix.py }} for tox and test
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.py }}
      - name: Install tox
        run: pip install tox
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup test suite
        run: tox -vv --notest
      - name: Run test suite
        run: tox --skip-pkg-install
      - name: Upload coverage
        uses: codecov/codecov-action@v2
